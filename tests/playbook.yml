---
- hosts: all
  vars:
    - ssl_create:
      - CN: foo.example.com
      - CN: bar.example.com
        C: US
        ST: Michigan
    - ssl_install:
      - example.com
      - name: example.com
  roles:
    - role: ansible-ssl
      ssl_certificates_create: []
    - role: ansible-ssl
  tasks:
    - name: Display ansible_local.tls_certificates
      tags: tls_certificates
      debug: msg="{{ ansible_local.tls_certificates }}"
