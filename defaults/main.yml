---
ssl_certificates_create: []
ssl_certificates_install: []

ssl_certificates_cnf_path: /etc/ssl/cnf
ssl_certificates_crt_path: /etc/ssl/certs
ssl_certificates_key_path: /etc/ssl/private

ssl_certificates_openssl_default_days: 3650
ssl_certificates_openssl_default_bits: 1024                 # default_bits
ssl_certificates_openssl_default_C: DE                      # countryName_default
ssl_certificates_openssl_default_ST: Hamburg                # stateOrProvince_default
ssl_certificates_openssl_default_L: Hamburg                 # localityName_default
ssl_certificates_openssl_default_O: Silpion IT Solutions    # 0.organizationalUnitName_default
ssl_certificates_openssl_default_OU: Development SSL        # organizationalUnitName_default
ssl_certificates_openssl_default_CN: "{{ ansible_fqdn }}"   # commonName_default
ssl_certificates_openssl_default_P: 'SILPION!'              # challengePassword_default
ssl_certificates_openssl_default_email: ""                  # emailAddress
